<!DOCTYPE html>
<html lang="en">
<head>
<title>
   Job Application Form 
</title>
  <link rel="stylesheet" href="style 2.css"/>
</head>
<body>
 <div class="container">
  <div class="one-1"> <h1>Job Application From</h1>
 <form action="">
 <div class="from_container">
    <div class="form_control">
        <label for="first_name">First Name : </label>
         <input id="first_name"  
                name="first_name"
                placeholder="Enter Name"/>
     </div>

     <div class="form_control">
        <label for="last_name">last Name : </label>
         <input id="last_name"  
                name="last_name"
                placeholder="Enter Name"/>
     </div>

     <div class="form_control">
        <label for="email">Email: </label>
         <input type="email" 
                id="email" 
                name="email"
                placeholder="Enter Email"/>
     </div>

     <div class="form_control">
        <label for="job_role">Job Role</label>
         <select id="job_role" name="job_role" >
            <option value="">select</option>
            <option value="frontend">Frontend Devoloper</option>
            <option value="backend ">Backend Devoloper</option>
            <option value="full_Stack">Full Stack Devoloper</option>
            <option value="digital_marketing">Digital Marketing</option>
          </select>
     </div>
     <div class="textarea_control">
        <label for="address">Address </label>
         <textarea
                id="address" 
                name="address" rows="2" cols="50"
                placeholder="Enter address">
         </textarea>    
     </div>
     <div class="form_control">
        <label for="city_name">City Name: </label>
         <input id="city_name"  
                name="city_name"
                placeholder="Enter Name"/>
    </div>
    <div class="form_control">
                    <label for="post_office">Post Office Code : </label>
                     <input type="number"
                            id="post_office"  
                            name="post_office"
                            placeholder="Enter post code"/>

    </div> 
    <div class="form_control">
        <label for="Date">Date : </label>
         <input type="date"
                id="date"  
                name="date"/>
    </div> 
    <div class="form_control">
        <label for="upload">Upload Your CV :</label>
         <input type="file"
                id="upload"  
                name="upload"/>
    </div>
</div>
<div class=" button_container"> <button type="submit">Apply Now</button>
</div>
</form>
</div> 
</body>







</html>
